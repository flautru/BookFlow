spring:
  application:
    name: BookFlow
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bookflow_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: true

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        generate_statistics: true

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,env, prometheus"
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    prometheus:
      enabled: true
      metrics:
        export:
          prometheus:
            enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
logging:
  level:
    org.hibernate.stat: DEBUG
    com.bookflow.book_flow: INFO