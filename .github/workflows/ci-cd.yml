name: ğŸš€ BookFlow Full-Stack CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}-backend
  FRONTEND_IMAGE: ${{ github.repository }}-frontend

jobs:
  test-backend:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: bookflow_db_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: bookflow_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: â˜• Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: ğŸ“¦ Cache Maven Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('book-flow/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: ğŸ§ª Run Backend Tests
      run: |
        cd book-flow
        mvn clean test -Dspring.profiles.active=test
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/bookflow_db_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: bookflow_password

    - name: ğŸ“Š Backend Test Coverage
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: book-flow/target/site/jacoco/jacoco.xml
        flags: backend
        fail_ci_if_error: false

  test-frontend:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: book-flow-ui/package-lock.json

    - name: ğŸ“¦ Install Frontend Dependencies
      run: |
        cd book-flow-ui
        npm ci

    - name: ğŸ” Frontend Lint
      run: |
        cd book-flow-ui
        npm run lint

    - name: ğŸ§ª Run Frontend Tests
      run: |
        cd book-flow-ui
        npm run test:ci

    - name: ğŸ—ï¸ Build Frontend
      run: |
        cd book-flow-ui
        npm run build

  build-backend:
    name: ğŸ³ Build Backend Docker
    runs-on: ubuntu-latest
    needs: test-backend
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”‘ Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ·ï¸ Extract Backend Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-

    - name: ğŸ³ Build and Push Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./book-flow
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  build-frontend:
    name: ğŸ¨ Build Frontend Docker
    runs-on: ubuntu-latest
    needs: test-frontend
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”‘ Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ·ï¸ Extract Frontend Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-

    - name: ğŸ³ Build and Push Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./book-flow-ui
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  integration-test:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ§ª Test Full Stack with Docker Compose
      run: |
        echo "ğŸ³ Starting full stack integration test..."
        docker-compose up --build -d
        
        echo "â³ Waiting for services to be ready..."
        sleep 60
        
        echo "ğŸ” Testing backend health..."
        curl -f http://localhost:8080/actuator/health || exit 1
        
        echo "ğŸ” Testing frontend..."
        curl -f http://localhost:4200 || exit 1
        
        echo "ğŸ” Testing API integration..."
        curl -f http://localhost:8080/api/books || exit 1
        
        echo "âœ… All integration tests passed!"
        docker-compose down

  deploy:
    name: ğŸš€ Deploy Notification
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ‰ Deployment Success
      run: |
        echo "ğŸš€ BookFlow successfully deployed!"
        echo "ğŸ“¦ Backend Image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:main"
        echo "ğŸ¨ Frontend Image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:main"